<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin/index.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin/uploadTX.css}">

</head>

<body>
<div class="main">
    <!-- nav模块start -->
    <nav>
        <span class="nav-title">后台数据管理</span>
        <div class="showTime"></div>
        <div class="nav-item">
            <div class="nav-item-svg">
                    <div class="previewPhoto" th:if="${session.userName}!=null">
                        <img th:src="${session.userImg}">
                    </div>
                    <div class="previewPhoto" th:if="${session.userName}==null">
                        <img th:src="@{/images/logins.png}">
                    </div>
                <span class="yh-name" th:text="${session.userName}"></span>
                <svg class="bi bi-chevron-double-down nav-ico helper-sprite-dropdown" width="1em" height="1em"
                     viewBox="0 0 16 16"
                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd"
                          d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
                <dl class="nav-child">
                    <dd th:if="${session.superAdminId}==null"><a href="/tologin">请登录！</a></dd>
                    <dd th:if="${session.superAdminId}!=null"><a href="/admin/upPassword" target="main">安全设置</a></dd>
                    <dd th:if="${session.superAdminId}!=null"><a href="/loginOut">退出登录</a></dd>
                </dl>

            </div>
        </div>
    </nav>
    <!-- nav模块end -->
    <!-- menu模块start -->
    <div class="main-menu" th:if="${session.superAdminId}!=null">
        <div class="menu-items">
            <div class="menu-con li-current" id="click1">
                <svg class="bi bi-house-fill li-item1" role="img" width="1em" height="1em" viewBox="0 0 16 16"
                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>

                          d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
                <span class="items-cont">
                        <a href="/admin/index">首页</a>
                </span>
            </div>
        </div>
        <div class="menu-items">
            <div class="menu-con" id="click2">
                <svg class="bi bi-person-circle li-item2" role="img" width="1em" height="1em" viewBox="0 0 16 16"
                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>

            </div>
        </div>
        <div class="menu-items">
            <div class="menu-con" id="click3">
                <svg class="bi bi-link-45deg li-item3" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">

                    <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 0 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 0 0-4.243-4.243L6.586 4.672z"/>
                    <path d="M10 9.5a2.99 2.99 0 0 0 .288-1.46l-.167.167a1.99 1.99 0 0 1-.896.518 1.99 1.99 0 0 1-.518.896l-.167.167A3.004 3.004 0 0 0 10 9.501z"/>
                </svg>
                <span class="items-cont">
                        <a href="javascript:;">资源管理</a>
                </span>
            </div>
            <dl class="funBackgroungColor">
                <dd><a href="/admin/menuManage" target="main">主页导航栏管理</a></dd>
                <dd><a href="/admin/FilmTevManage" target="main">影视资源管理</a></dd>
                <dd><a href="/admin/FilmReManage" target="main">影评管理</a></dd>
            </dl>
        </div>
        <div class="menu-items">
            <div class="menu-con" id="click4">
                <svg class="bi bi-clipboard-data li-item4" width="1em" height="1em" viewBox="0 0 16 16"
                     fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path fill-rule="evenodd"
                          d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>

                <span class="items-cont">
                        <a href="/admin/showVisual" target="main">可视化</a>
                </span>
            </div>
        </div>
        <div class="menu-items">
            <div class="menu-con" id="click5">
                <svg class="bi bi-gear-fill li-item5" role="img" width="1em" height="1em" viewBox="0 0 16 16"
                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>
                </svg>
                <span class="items-cont">
                        <a href="/admin/showMyUser" target="main">我的账户</a>
                </span>
            </div>
        </div>
    </div>
    <!-- menu模块end -->
    <div id="div_home_title" class="text_info">
        <span>首页</span>
    </div>
</div>
<div class="resp-container">
    <iframe src="/admin/dabai" name="main" class="resp-iframe ">
    </iframe>
</div>
<script th:src="@{/js/admin/index.js}"></script>
</body>
</html>
