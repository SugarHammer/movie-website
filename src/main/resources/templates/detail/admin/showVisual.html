<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin/index.css}">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin/echarts.css}"/>
    <script th:src="@{/js/admin/echarts.min.js}"></script>
    <script th:src="@{/js/flexible.js}"></script>
    <script th:src="@{/css/bootstrap/js/bootstrap.min.js}"></script>
    <!-- bootstrap-table插件 -->
    <link th:href="@{/css/bootstrap/bootstrap_table/bootstrap-table.min.css}" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script th:src="@{/css/bootstrap/bootstrap_table/bootstrap-table-zh-CN.js}"></script>
    <!--layer ui-->
    <script th:src="@{/layer-v3.1.1/layer/layer.js}"></script>
</head>

<body>
<main class="con-main">
    <div class="row">
        <div class="col-sm-6 col-lg-3">
            <div class="card bg-primary">
                <div class="card-body clearfix">
                    <div class="pull-right">
                        <p class="h6 text-white m-t-0">总用户总数</p>
                        <p class="h3 text-white m-b-0 zrs"></p>
                    </div>
                    <div class="pull-left">
                        <span class="img-avatar img-avatar-48 bg-translucent">
                      <svg class="bi bi-people-fill yh" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                           xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                        </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card bg-success">
                <div class="card-body clearfix">
                    <div class="pull-right">
                        <p class="h6 text-white m-t-0">男性用户总数</p>
                        <p class="h3 text-white m-b-0 nsrs"></p>
                    </div>
                    <div class="pull-left">
                        <span class="img-avatar img-avatar-48 bg-translucent">
                       <svg class="bi bi-person-fill yh" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card bg-danger">
                <div class="card-body clearfix">
                    <div class="pull-right">
                        <p class="h6 text-white m-t-0">女性用户总数</p>
                        <p class="h3 text-white m-b-0 nxrs"></p>
                    </div>
                    <div class="pull-left">
                        <span class="img-avatar img-avatar-48 bg-translucent">
                       <svg class="bi bi-person-fill yh" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                         <path fill-rule="evenodd"
                               d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card bg-purple">
                <div class="card-body clearfix">
                    <div class="pull-right">
                        <p class="h6 text-white m-t-0">新增留言</p>
                        <p class="h3 text-white m-b-0 ly"></p>
                    </div>
                    <div class="pull-left">
                        <span class="img-avatar img-avatar-48 bg-translucent">
                       <svg class="bi bi-chat-square yh" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M14 1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h2.5a2 2 0 0 1 1.6.8L8 14.333 9.9 11.8a2 2 0 0 1 1.6-.8H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 co-line2">
            <section class="mainbox">
                <div class="column">
                    <div class="panel bar">
                        <h2>各省份人数</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 co-line1">
            <section class="mainbox">
                <div class="column">
                    <div class="panel line">
                        <h2>一周内注册人员变化</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-lg-6 co-line1">
            <section class="mainbox">
                <div class="column">
                    <div class="panel pie">
                        <h2>年龄分布</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    </div>

</main>
<script th:src="@{/js/admin/myChart.js}"></script>

</body>
</html>
