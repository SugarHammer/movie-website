<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin/index.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}">

</head>

<body>
<main class="con-main">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="example-nf-username">用户名</label>
                        <input th:value="${session.userName}" class="form-control" type="text" id="example-nf-username"
                               name="example-nf-username"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="example-nf-age">年龄</label>
                        <input th:value="${session.userAge}" class="form-control" type="text" id="example-nf-age"
                               name="example-nf-age" disabled>
                    </div>
                    <div class="form-group">
                        <label for="example-nf-sex">性别</label>
                        <input th:value="${session.userSex}" class="form-control" type="text" id="example-nf-sex"
                               name="example-nf-sex" disabled>
                    </div>
                    <div class="form-group">
                        <label for="example-nf-authority">权限</label>
                        <input th:value="${session.userAuthority}" class="form-control" type="text"
                               id="example-nf-authority" name="example-nf-authority"
                               disabled>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>
</body>
</html>
