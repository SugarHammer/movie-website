<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/admin/index.css}">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/css/bootstrap/js/bootstrap.min.js}"></script>
    <!-- bootstrap-table插件 -->
    <link th:href="@{/css/bootstrap/bootstrap_table/bootstrap-table.min.css}" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script th:src="@{/css/bootstrap/bootstrap_table/bootstrap-table-zh-CN.js}"></script>
    <!--layer ui-->
    <script th:src="@{/layer-v3.1.1/layer/layer.js}"></script>
    <script th:src="@{/js/admin/laydate.js}"></script>
</head>

<body>
<main class="con-main">
    <div class="row">
        <div class="col-lg-12 co-line2">
            <section class="mainbox">
                <div class="panel line usertable">
                    <div class="column">
                        <div class="btn-group">
                            <button id="home" type="button" class="btn btn-default">首页</button>
                            <button id="add" type="button" class="btn btn-default">添加</button>
                            <button id="searchByid" type="button" class="btn btn-default">按id查找</button>
                        </div>

                        <div id="ccT">
                            <table class="table table-striped table-bordered table-hover" id="ArbetTable"></table>
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    </div>
    <!-- 模态框-->
    <div id="bidderDiv1" style="display: none;">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td class="text-center" colspan="2">
                    <font color="red" size="4">注意：ID不能修改，其余不能为空！</font>
                </td>
            </tr>
            <tr>
                <td class="text-center">id</td>
                <td class="text-center"><input disabled="disabled" type="text" id="id"/></td>
            </tr>
            <tr>
                <td class="text-center">评论人</td>
                <td class="text-center"><input type="text" id="username"/></td>
            </tr>
            <tr>
                <td class="text-center">评论影片</td>
                <td class="text-center"><input type="text" id="filmName"/></td>
            </tr>
            <tr>
                <td class="text-center">评论内容</td>
                <td class="text-center"><input type="text" id="reviewCont"/></td>
            </tr>
            <tr>
                <td class="text-center">评论时间</td>
                <td class="text-center"><input type="text" name="createTime" id="createTime" class="laydate-icon"
                                               style="width:200px; margin-right:10px"/></td>
            </tr>
            <tr>
                <td class="text-center">点赞数</td>
                <td class="text-center"><input type="text" id="likes"/></td>
            </tr>
            <tr>
                <td class="text-center" colspan="2">
                    <button id="dilivery1" class="btn btn-primary btn-block">提交
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</main>
<script th:src="@{/js/admin/filmRev.js}"></script>
<script>
    laydate.skin("qianhuang"); //设置皮肤
    var start = {
        elem: '#createTime',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: '2018-09-01 00:00:00', //设定最小日期为当前日期
        max: '2099-06-16 00:00:00', //最大日期
        istime: true,
        istoday: true,
    };
    laydate(start);
</script>
</body>
</html>
